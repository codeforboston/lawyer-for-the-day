<h2><i>Enter Program Details</i></h2>
<br/>
<form [formGroup]="serviceForm">

  <div class="form-group row bg-light p-3">
    <label for="organizationName" class="col-sm-2 col-form-label">Coordinating Organization</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-lg" id="organizationName" formControlName="organizationName"
        placeholder="Organization name">
    </div>
  </div>

  <div class="form-group row bg-light p-3">
    <label for="name" class="col-sm-2 col-form-label">Program</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-lg" id="name" formControlName="name" placeholder="Program name">
    </div>
  </div>

  <div class="form-group row bg-light p-3">
    <label for="courts" class="col-sm-2 col-form-label">Court</label>
    <div class="col-sm-10">
      <select class="form-control" formControlName="selectedCourt">
        <option *ngFor="let option of courtOptions" [value]="option.name">{{option.name}}</option>
      </select>
    </div>
  </div>

  <div class="form-group row bg-light p-3">
    <label for="description" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <textarea class="form-control form-control-lg" formControlName="description" id="description"
        placeholder="Description" rows="4"></textarea>
    </div>
  </div>

  <div class="form-group row bg-light p-3">
    <label for="servicesProvided" class="col-sm-2 col-form-label">Services Provided</label>
    <div class="col-sm-10">
      <div formArrayName="servicesProvided">
        <div *ngFor="let serviceProvided of servicesProvided.controls, let i = index">
          <input type="checkbox" [formControl]="serviceProvided">   {{servicesProvidedOptions[i]}}
        </div>
      </div>
    </div>
  </div>

  <div class="form-group row bg-light p-3">
    <label for="otherServicesProvided" class="col-sm-2 col-form-label">Other Services Provided</label>
    <div class="col-sm-10">
      <textarea class="form-control form-control-lg" formControlName="otherServicesProvided" rows="3"
        placeholder="Other services provided"></textarea>
    </div>
  </div>

  <div class="form-group row bg-light p-3">
    <label for="geographicEligibility" class="col-sm-2 col-form-label">Geographic Eligibility</label>
    <div class="col-sm-10">
      <textarea class="form-control form-control-lg" formControlName="geographicEligibility"></textarea>
    </div>
  </div>

  <div class="form-group row bg-light p-3">
    <label for="financialEligibility" class="col-sm-2 col-form-label">Financial Eligibility</label>
    <div class="col-sm-10">
      <textarea class="form-control form-control-lg" formControlName="financialEligibility"></textarea>
    </div>
  </div>

  <div class="form-group row bg-light p-3">
    <label class="col-sm-2 col-form-label">Address</label>
    <div formGroupName="physicalAddress" class="col-sm-10">
        <div class="form-group">
          <input type="text" class="form-control form-control-lg" formControlName="address_1" placeholder="Line 1">
        </div>
        <div class="form-group">
          <input type="text" class="form-control form-control-lg" formControlName="address_2" placeholder="Line 2">
        </div>
        <div class="form-group">
          <input type="text" class="form-control form-control-lg" formControlName="address_3" placeholder="Other location details">
        </div>
        <div class="form-group">
          <input type="text" class="form-control form-control-lg" formControlName="county" placeholder="County">
        </div>
        <div class="form-row">
          <div class="form-group col-sm-6">
            <input class="form-control form-control-lg" formControlName="city" placeholder="City">
          </div>
          <div class="form-group col-sm-4">
            <input class="form-control form-control-lg" formControlName="state" placeholder="MA">
          </div>
          <div class="form-group col-sm-2">
            <input class="form-control form-control-lg" formControlName="zip" placeholder="Zip">
          </div>
        </div>
    </div>
  </div>

  <div class="form-group row bg-light p-3">
    <label for="url" class="col-sm-2 col-form-label">Url</label>
    <div class="col-sm-10">
        <input type="text" class="form-control form-control-lg" formControlName="url">
    </div>
  </div>

  <div class="form-group bg-light row p-3">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
        <input type="text" class="form-control form-control-lg" formControlName="email">
    </div>
  </div>

  <div class="form-group row bg-light p-3">
    <label class="col-sm-2 col-form-label">Contact Numbers</label>
    <div formArrayName="contactNumbers" class="col-sm-10">
      <div *ngFor="let contactNumber of contactNumbers.controls; let i=index" [formGroupName]="i" >
        <!-- The repeated phone template -->
        <div class="form-group row">
          <div class="col">
            <input class="form-control form-control-lg" formControlName="number" placeholder="Number">
          </div>
          <div class="col">
            <input class="form-control form-control-lg" formControlName="extension" placeholder="Extension">
          </div>
          <div class="col">
            <input class="form-control form-control-lg" formControlName="type" placeholder="Type">
          </div>
        </div>
      </div>
      <button (click)="addContactNumber()" type="button"class="btn btn-secondary">Add</button>
    </div>
  </div>

  <div formGroupName="contact" class="form-group row bg-light p-3">
    <label class="col-sm-2 col-form-label">Contact Person</label>
    <div class="col-sm-10">
      <div class="form-group row">
        <div class="col">
          <input class="form-control form-control-lg" formControlName="name" placeholder="Name">
        </div>
        <div class="col">
          <input class="form-control form-control-lg" formControlName="title" placeholder="Title">
        </div>
      </div>
    </div>
  </div>

  <div formArrayName="regularSchedules" class="form-group row bg-light p-3">
    <label class="col-sm-2 col-form-label">Regular Schedule</label>
    <div class="col-sm-10">
      <div *ngFor="let regularSchedule of regularSchedules.controls; let i=index" [formGroupName]="i" >
        <div class="form-group row">
          <div class="col-2">{{regularSchedule.get('weekday').value}}</div>
          <div class="col">
            <input type="time" class="form-control form-control-lg" formControlName="opensAt" placeholder="{{regularSchedule.get('opensAt').value}}">
          </div>
          <div class="col">
            <input type="time" class="form-control form-control-lg" formControlName="closesAt" placeholder="{{regularSchedule.get('closesAt').value}}">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group row bg-light p-3">
    <label for="fees" class="col-sm-2 col-form-label">Volunteer Capacity</label>
    <div class="col-sm-10">
      <select class="form-control form-control-lg" formControlName="volunteerCapacity">
        <option *ngFor="let option of volunteerCapacityOptions" [value]="option">{{option}}</option>
      </select>
    </div>
  </div>

  <div class="form-group row bg-light p-3">
    <label for="fees" class="col-sm-2 col-form-label">Training</label>
    <div class="col-sm-10">
      <div *ngFor="let option of trainingOptions" class="col-sm-2 form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="training" value="{{option}}"> {{option}}
        &nbsp;&nbsp;&nbsp;
      </div>
    </div>
  </div>

  <div class="form-group row bg-light p-3">
    <label for="fees" class="col-sm-2 col-form-label">Appointment Required</label>
    <div class="col-sm-10">
      <div class="col-sm-2 form-check form-check-inline">
        <input class="form-check-input" type="radio" formControlName="appointmentRequired" value="yes"> Yes
      </div>
      <div class="col-sm-2 form-check form-check-inline">
        <input class="form-check-input" type="radio" formControlName="appointmentRequired" value="no"> No
      </div>
    </div>
  </div>

  <div class="form-group row bg-light p-3">
    <label for="fees" class="col-sm-2 col-form-label">Fees</label>
    <div class="col-sm-10">
      <textarea class="form-control form-control-lg" formControlName="fees" id="fees" rows="3"></textarea>
    </div>
  </div>

  <div class="form-group row bg-light p-3">
    <label for="editorName" class="col-sm-2 col-form-label">Updated by 
      <small class="text-muted">(this information will not be published)</small>
    </label>
    <div class="col-sm-5">
        <input class="form-control form-control-lg" formControlName="editorName" placeholder="Please enter your name" required>
    </div>
    <div class="col-sm-5">
        <input class="form-control form-control-lg" formControlName="editorEmail" placeholder="Please enter your email address" required>
    </div>
  </div>

  <button type="submit" class="btn btn-primary btn-lg" (click)="saveService()">Save and Mark as Reviewed</button> 
  <button class="btn btn-lg" (click)="goBack()">Cancel</button> 
  <button class="btn btn-danger btn-lg" (click)="deleteService()">Delete</button> 

</form>
